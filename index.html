<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css"
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Today's Date is:</p>
    </header>
    <div class="calendar-container"> 
      <h2 class="date"></h2>
      <div class="calendar">
        <div class="empty"></div>
        <div class="planes">
          <div class="col col-1">9:00 AM</div>
          <div class="col col-2">10:00 AM</div>
          <div class="col col-3">11:00 AM</div>
          <div class="col col-4">12:00 PM</div>
          <div class="col col-5">1:00 PM</div>
          <div class="col col-6">2:00 PM</div>
          <div class="col col-7">3:00 PM</div>
          <div class="col col-8">4:00 PM</div>
          <div class="col col-9">5:00 PM</div>
        </div>
        <div class="importance">
          <div class="row row-1">Very Important</div>
          <div class="row row-2">Important</div>
          <div class="row row-3">Somewhat Important</div>
          <div class="row row-4">Not Important</div>
        </div>
        <div class="content">
          <div id="1"></div>
          <div id="2"></div>
          <div id="3"></div>
          <div id="4"></div>
          <div id="5"></div>
          <div id="6"></div>
          <div id="7"></div>
          <div id="8"></div>
          <div id="9"></div>
          <div id="10"></div>
          <div id="11"></div>
          <div id="12"></div>
          <div id="13"></div>
          <div id="14"></div>
          <div id="15"></div>
          <div id="16"></div>
          <div id="17"></div>
          <div id="18"></div>
          <div id="19"></div>
          <div id="20"></div>
          <div id="21"></div>
          <div id="22"></div>
          <div id="23"></div>
          <div id="24"></div>
          <div id="25"></div>
          <div id="26"></div>
          <div id="27"></div>
          <div id="28"></div>
          <div id="29"></div>
          <div id="30"></div>
          <div id="31"></div>
          <div id="32"></div>
          <div id="33"></div>
          <div id="34"></div>
          <div id="35"></div>
          <div id="36"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
